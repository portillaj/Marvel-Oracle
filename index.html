<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Oracle</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
   
  </head>
  <body>
    <div class="container-fluid top-section">
      <div class="row">
     
      <div class="header">
       <a href="#top" id="top"></a>
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img class="logo" src="assets/images/Logo.png">
        <img class="spidey" src="assets/images/marvel-jumbo.jpg">
        <img class="mic" src="assets/images/mic.png">
        <form class="search-bar">
                  <div class="form-group">
                    <label class="label">Search for a Character</label>
                    <input type="text" class="form-control" placeholder="Super Hero Search">
                  </div>
                  <a href="#middle" class="hvr-shutter-out-horizontal" id="search-button">Find Your Hero</a>
                </form>
      </div>
      </div>
      </div>
        <div class="row">
         
          <div id="main-section">
              <a href="#top" id="middle"></a>
              <div class = "row hide-show">
                <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6" id="pic-area">
                  
                </div>

                <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6" id="bio">
                  <div class="bio-header-section">

                  </div>

                  <div class="bio-description-section">

                  </div>

                  <div class="comic-book-section">

                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class = "row">
          <div class = "col-xs-12" id = "map">
            
          </div>
        </div>

        <!--Developing Team section-->
        <div class="row bio-section-row">
          <h1 class="bio-header text-center">DEVELOPMENT TEAM</h1>
          <section class="bio-section">
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
              <img class="bio-img" src="assets/images/jason-bio.jpg" alt="Jason Profile">
              <h3 class="text-center name">Jason Portilla</h3>
              <h4 class="text-center title">Project Manager/Design</h4>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
               <img class="bio-img" src="assets/images/blair-bio.jpg" alt="Jason Profile">
               <h3 class="text-center name">Blair Erickson</h3>
              <h4 class="text-center title">Voice API Specialist</h4>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
               <img class="bio-img" src="assets/images/laura-bio.png" alt="Jason Profile">
               <h3 class="text-center name">Laura Esselstein</h3>
              <h4 class="text-center title">Google API Specialist</h4>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
               <img class="bio-img" src="assets/images/taylor-bio.png" alt="Jason Profile">
               <h3 class="text-center name">Taylor Harvey</h3>
              <h4 class="text-center title">Marvel API Specialist</h4>
            </div>
          </section>
        </div>

    </div><!--end container-->
    
    <script src="assets/javascript/md5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-YESMuTF_QIWim5QKpFwcrSm0uc-Bq5s&libraries=places&callback=initMap">
    </script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    
  </body>
</html>
