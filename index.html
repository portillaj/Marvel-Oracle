<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Oracle</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid top-section">
      <div class="row">
     
      <div class="header">
       <a href="#top" id="top"></a>
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img class="logo" src="assets/images/Logo.png">
        <img class="spidey" src="assets/images/marvel-jumbo.jpg">
        <img class="mic" src="assets/images/mic.png">
        <form class="search-bar">
                  <div class="form-group">
                    <label class="label">Search for a Character</label>
                    <input type="text" class="form-control" placeholder="Super Hero Search">
                  </div>
                  <a href="#middle" class="hvr-shutter-out-horizontal" id="search-button">Find Your Hero</a>
                </form>
      </div>
      </div>
      </div>
        <div class="row">
         
          <div id="main-section">
          <a href="#top" id="middle">click back up</a>
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
             
            </div>
          </div>
        </div>
        <div class = "row">
          <div class = "col-xs-12 col-sm-6 col-md-4" id = "pic"></div>
          <div class = "col-xs-12 col-sm-6 col-md-8" id = "bio"></div>
        </div>
        <div class = "row">
          <div class = "col-xs-12" id = "map"></div>
        </div>
    </div>

   
    <script src="assets/javascript/md5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-YESMuTF_QIWim5QKpFwcrSm0uc-Bq5s&libraries=places&callback=initMap">
    </script>
  </body>
</html>
