<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Oracle</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="assets/javascript/annyang.min.js"></script>

  </head>
  <body>
    <div class="container-fluid top-section">
      <div class="row">
     
      <div class="header">

       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img class="logo" src="assets/images/Logo1.png" width="40%">
        <div class="herohead" id="heroholder"> </div>

       <form class="search-bar">
                 <div class="form-group wrapper">
                   <input type="text" id="searchbox" class="form-control" placeholder="ASK or TYPE what you're searching for">
                   <button class="text-button"> GO </button>
                 </div>
                     <div id="recent" class="desc-searches"><br><br><center><h4>Recent searches:</h4></center></div>
       </form>

      </div>
      </div>
      </div>
        <div class="row character-show" id="section2">
          <div id="main-section">
              <center><div id="heroname" class="name-header">NAME</div></center>
              <a href="#top" id="middle"></a>
              <div class = "row hide-show">
                <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6" id="pic-area">
                  
                </div>

                <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6" id="bio">
                  <div class="bio-header-section">

                  </div>

                  <div class="bio-description-section">

                  </div>

                  <div class="comic-book-section">
                    
                  </div>

                  <a href="https://marvel.com/comics/series" target="_blank"><button class="comic-button">More Comics</button></a>
                </div>
              </div>

          </div>
            
        </div>
        <div class = "row">
          <div class = "col-xs-12" id = "map">
            
          </div>
        </div>

        <!--Developing Team section-->
        <div class="row bio-section-row" id="devbios">
          <h1 class="bio-header text-center">DEVELOPMENT TEAM</h1>
          <section class="bio-section">
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
               <img class="bio-img" src="assets/images/jason-bio.jpg" alt="Jason Profile">
              <h3 class="text-center name">Jason Portilla</h3>
              <h4 class="text-center title">Project Manager/Design</h4>
            </div>

            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
           <img class="bio-img" src="assets/images/blair-bio.jpg" alt="Blair Profile">
               <h3 class="text-center name">Blair Erickson</h3>
              <h4 class="text-center title">Voice API Specialist</h4>          
            </div>

            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
               <img class="bio-img" src="assets/images/laura-bio.png" alt="Jason Profile">
               <h3 class="text-center name">Laura Esselstein</h3>
              <h4 class="text-center title">Google API Specialist</h4>
            </div>

            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
               <img class="bio-img" src="assets/images/taylor-bio.png" alt="Jason Profile">
               <h3 class="text-center name">Taylor Harvey</h3>
              <h4 class="text-center title">Marvel API Specialist</h4>
            </div>
          </section>
        </div>
    </div><!--end container-->


    <script src="assets/javascript/md5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-YESMuTF_QIWim5QKpFwcrSm0uc-Bq5s&libraries=places&callback=initMap">
   </script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
  </body>
</html>
